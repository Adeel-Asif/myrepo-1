<style>
* {box-sizing: border-box;}

body { 
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.header {
  overflow: hidden;
  background-color: #f1f1f1;
  padding: 20px 10px;
}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
}

.header a:hover {
  background-color: #ddd;
  color: black;
}

.header a.active {
  background-color: dodgerblue;
  color: white;
}

.header-left {
  float: left;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-left {
    float: none;
  }
}
</style>



<div class="header">
  <a href="{% url 'home_page' %}" class="logo">CompanyLogo</a>

{% if user.is_authenticated%}  
  <div class="header-left">
    <a class="active" href="{% url 'home_page' %}">{{html_vars.home}}</a>
    {%if user.is_superuser%}
    <a href="{% url 'agents_page' %}">{{html_vars.agent}}</a>
    <a href="{% url 'add_agent_page' %}">{{html_vars.add_agent}}</a>
    {%endif%}
    <a href="{% url 'add_user_page' %}">{{html_vars.add_user}}</a>
  </div>



{% include "auth.html" %}
  
{%endif%} 



</div>
